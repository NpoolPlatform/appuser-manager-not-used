            backend:
              serviceName: appuser-manager
              servicePort: 50230
          - path: /api/appuser-manager/v1/delete/app
            backend:
              serviceName: appuser-manager
              servicePort: 50230
          - path: /api/appuser-manager/v1/delete/ban
            backend:
              serviceName: appuser-manager
              servicePort: 50230
          - path: /api/appuser-manager/v1/update/app
            backend:
              serviceName: appuser-manager
              servicePort: 50230
          - path: /api/appuser-manager/v1/get/app/userinfos
